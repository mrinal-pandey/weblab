<!-- Develop and demonstrate a HTML5 file that includes JavaScript script that uses functions for the
following problems:
a. Parameter: A string
b. Output: The position in the string of the left-most vowel
c. Parameter: A number
d. Output: The number with its digits in the reverse order  -->

<!DOCTYPE html>
<html>
	<head>
		<title>Program 4</title>
	</head>
	<body>
		<script type="text/javascript">
			var input = prompt("Enter the input", "");
			if(isNaN(input)) {
				input = input.toUpperCase();
				for(var i = 0; i < input.length; ++i) {
					var ch = input.charAt(i);
					if(ch == "A" || ch == "E" || ch == "I" || ch == "O" || ch == "U") {
						break;
					}
				}
				if(i >= input.length) {
					alert("No vowel found");
				} else {
					alert("Vowel found at " + (i + 1))
				}
			} else {
				var num = parseInt(input);
				var rev = 0
				while(num != 0) {
					rev = rev * 10 + num % 10;
					num = parseInt(num / 10);
				}
				alert("Reverse of " + input + " is " + rev);
			}
		</script>
	</body>
</html>
